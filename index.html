<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05ac79b2f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
    <link rel="shortcut icon" href="imgs/icone-escolar.webp" type="image/x-icon">
    <title>Calcular média dos alunos</title>
</head>
<body>
    <header id="header">
        <button id="btnDark">
            <i class="fa-sharp fa-solid fa-sun"></i>
            <i class="fa-sharp fa-solid fa-moon"></i>
        </button>
    </header>
    <article id="article_media">
       <section id="section_calc">
            <img src="imgs/livro2.png" id="img_livro" alt="icone de livro 3D">
            <h1 id="article_media_tittle">Calcular média <span>dos alunos</span></h1>
            <form id="formCalculo">
                <div id="nome_aluno">
                    <i class="fa-regular fa-user icone_input" id="alunoIcone"></i>
                    <input type="text" id="nomeAluno" placeholder="Digite o nome do aluno" autocomplete="off" class="input_dark">
                </div>
                <div id="nota_portugues">
                    <i class="fa-solid fa-language icone_input" id="iconePortugues"></i>
                    <input type="number" id="notaPortugues" placeholder="Digite a nota de português (0 a 10)" autocomplete="off" min="0" max="10" class="input_dark">
                </div>
                <div id="nota_matematica">
                    <i class="fa-solid fa-square-root-variable icone_input" id="iconeMatematica"></i>
                    <input type="number" id="notaMatematica" placeholder="Digite a nota de matemática (0 a 10)" autocomplete="off" min="0" max="10" class="input_dark">
                </div>
                <div id="nota_redacao">
                    <i class="fa-regular fa-file-lines icone_input" id="iconeRedacao"></i>
                    <input type="number" id="notaRedacao" placeholder="Digite a nota da redação (0 a 10)" autocomplete="off" min="0" max="10" class="input_dark">
                </div>
                <button id="button_calc">Calcular</button>
            </form>
            <p id="errosInput"></p>
       </section>
        <section id="section_result">      
            <output id="resultado"></output>
            <button onclick="limparArray()" id="button_limpar">Limpar lista de notas</button>
            <div id="bg-icones_escolares">
                <div id="bg_icone"></div>
                <img src="imgs/icones_escolares.png" alt="icone de itens escolares" id="icones_escolares">
            </div>
        </section>
    </article>
    <script src="./js/index.js"></script>
</body>
</html>
